<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>

<body>
  <nav>
    <div class="nav-wrapper purple lighten-3">
      <a href="#" data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
      <a href="#!" class="brand-logo">Baan Luck Khian</a>
      <ul class="left hide-on-med-and-down">

      </ul>
    </div>
  </nav>

  <ul id="slide-out" class="side-nav">
    <li><div class="userView purple lighten-3">
      <a href="#!user"><img class="circle" src="../img/bear.jpg"></a>
      <a href="#!name"><span class="white-text name">Baan Luck Khian</span></a>
      <a href="#!email"><span class="white-text">email : baanluckkhian@gmail.com</span></a>
    </div></li>
    <li><a href="#!"><i class="material-icons">store</i>Home</a></li>
    <li><div class="divider"></div></li>

  </ul>
  <div class="container">

    <div class="card deep-purple lighten-4">
      <div class="row">
        <div class="input-field col s6 offset-s2">
          <h4>Sign in</h4>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 offset-s2">
          <i class="material-icons prefix">account_circle</i>
          <input value="" id="username" type="text" class="validate">
          <label class="active" for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 offset-s2">
          <i class="material-icons prefix">vpn_key</i>
          <input value="" id="password" type="text" class="validate">
          <label class="active" for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s2 offset-s4">
          <a class="waves-effect waves-light btn" id="signin"><i class="material-icons right">lock_open</i>Sign in</a>
        </div>
      </div>
    </div>
  </div>


  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>

  <script type="text/javascript">
  $(".button-collapse").sideNav();
  </script>

  <script type="text/javascript">
  $("#signin").click(function (){
    var url = "http://membershipwebapi977290.azurewebsites.net/api/members/signin?";
    url  += "username=" + $("#username").val();
    url += "&password=" +$("#password").val();
    console.log(url);
    $.get(url, function(data, status) {
      console.log(data);
      if(data.Status == true){
        console.log('TRUE');
      }else{
        console.log('FALSE');
      }
    });
  });

  </script>
</body>
</html>
